
<div class="card">
    <div class="card-body">
        <div class="card-title"><h5>{{product.name}}</h5></div>
        <p class="card-text"> {{product.description}} </p>
        <p class="card-text"> {{product.price}} </p>
        <button class="btn btn-primary"
        (click)="onAddCart(product)">Agregar al carro</button>
    </div>
</div>
